<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="member">Member name:</label>
            <input id="member" /><strong>*req</strong>
        </div>
        <div>
            <label for="mail">Email :</label>
            <input type="text" id="mail" /><strong>*req</strong>
        </div>
        <div>
            <label for="school">School:</label>
            <input type="text" id="school" /><strong>*req</strong>
        </div>
        <input type="image" src="submit.png" />
    </form>
</body>
</html>
